<div class="container">
    <!-- Example row of columns -->
    <div class="row">
        <div class="col-md-4" ng-repeat="dat in data">
            <div class="thumbnail">
                <h3>{{dat.hl}}</h3>
                <img src="{{dat.img}}" width="100%" alt="{{dat.hl}}">
                <div class="caption">
                    <p>{{dat.desc}}</p>

                    </p>
                </div>
            </div>
        </div>
